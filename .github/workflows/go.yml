name: Buildable

on:
  pull_request:

jobs:
  build:
    name: Build - Go
    runs-on: ubuntu-latest
    steps:

      - name: Check out the repo
        uses: actions/checkout@v5

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: "^1.25"

      - name: Backend Dependency Install
        run: go mod download
        working-directory: ./

      - name: Build
        working-directory: ./
        run: go build -v ./...
