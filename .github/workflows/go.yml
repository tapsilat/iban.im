name: Buildable

on:
  pull_request:

jobs:
  build:
    name: Build - Go ${{ matrix.go }}
    runs-on: ubuntu-latest
    steps:

      - name: Check out the repo
        uses: actions/checkout@v5

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}

      - name: Backend Dependency Install
        run: go mod download
        working-directory: ./backend

      - name: Build
        working-directory: ./backend
        run: go build -v ./...