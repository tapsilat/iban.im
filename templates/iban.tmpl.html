<html>
  {{template "header.tmpl.html"}}
  <body class="bg-slate-50 min-h-screen">
    {{template "nav.tmpl.html"}}

    <main class="mx-auto max-w-5xl px-4 py-8">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-semibold mb-4">IBAN Details</h1>
        
        <div class="space-y-4">
          <div>
            <label class="text-sm font-medium text-slate-600">User</label>
            <p class="text-lg">{{.firstName}} {{.lastName}} (@{{.userHandle}})</p>
          </div>

          <div>
            <label class="text-sm font-medium text-slate-600">Handle</label>
            <p class="text-lg font-mono">{{.ibanHandle}}</p>
          </div>

          {{if .description}}
          <div>
            <label class="text-sm font-medium text-slate-600">Description</label>
            <p class="text-lg">{{.description}}</p>
          </div>
          {{end}}

          <div>
            <label class="text-sm font-medium text-slate-600">IBAN</label>
            <div class="bg-slate-100 p-4 rounded-md mt-2">
              <p class="text-xl font-mono font-semibold text-slate-800 break-all">{{.iban}}</p>
            </div>
          </div>

          <div class="mt-6 pt-6 border-t border-slate-200">
            <button 
              onclick="copyToClipboard('{{.iban}}')" 
              class="bg-sky-600 text-white px-6 py-2 rounded-md hover:bg-sky-700 transition-colors"
            >
              Copy IBAN
            </button>
          </div>
        </div>
      </div>
    </main>

    <script>
      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(function() {
          alert('IBAN copied to clipboard!');
        }, function(err) {
          console.error('Could not copy text: ', err);
        });
      }
    </script>
  </body>
</html>
